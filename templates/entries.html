<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Journal Entries</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 30px;
    }
    .entry {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.07);
    }
    h2 {
      color: #4a90e2;
      margin-top: 0;
    }
    p {
      margin: 5px 0 10px;
    }
    .date {
      color: #888;
      font-size: 0.9em;
      text-align: right;
    }
    a {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #4a90e2;
      font-weight: bold;
    }
    .actions {
      margin-top: 15px;
    }
    .actions a, .actions form {
      display: inline-block;
      margin-right: 10px;
    }
    .actions form {
      display: inline;
    }
    .btn {
      background: #4a90e2;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      font-size: 0.9em;
      cursor: pointer;
      text-decoration: none;
    }
    .btn.delete {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <a href="/">← Back to Journal</a>
  <h1>📘 Your Past Entries</h1>

  {% for entry in entries %}
    <div class="entry">
      <h2>{{ entry.date }}</h2>
      <p><strong>🟢 Mood:</strong> {{ entry.mood }}</p>
      <p><strong>🧠 Mind:</strong> {{ entry.mind }}</p>
      <p><strong>💻 Code:</strong> {{ entry.code }}</p>
      <p><strong>📓 Reflections:</strong> {{ entry.body }}</p>
      <div class="date">Entry ID: {{ entry.id }}</div>

      <div class="actions">
        <a class="btn" href="{{ url_for('edit_entry', entry_id=entry.id) }}">Edit</a>
        <form method="POST" action="{{ url_for('delete_entry', entry_id=entry.id) }}">
          <button class="btn delete" type="submit" onclick="return confirm('Are you sure you want to delete this entry?');">Delete</button>
        </form>
      </div>
    </div>
  {% else %}
    <p>No entries found.</p>
  {% endfor %}
</body>
</html>
