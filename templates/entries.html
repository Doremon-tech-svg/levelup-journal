<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Journal Entries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #e0f7fa;
      margin: 0;
      padding: 30px;
      overflow-x: hidden;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #00bcd4;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #76ff03;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .entry {
      background: rgba(18, 18, 18, 0.95);
      border: 1px solid #00bcd4;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    .entry:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    .date {
      color: #80cbc4;
      font-size: 0.85em;
      text-align: right;
      margin-top: 10px;
    }

    p {
      margin: 8px 0;
      line-height: 1.6;
    }

    .actions {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn.edit {
      background-color: #4caf50;
    }

    .btn.delete {
      background-color: #f44336;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <a href="/">‚Üê Back to Journal</a>
  <h1>üìò Your Past Entries</h1>

  {% for entry in entries %}
    <div class="entry">
      <h2>{{ entry.date }}</h2>
      <p><strong>üü¢ Mood:</strong> {{ entry.mood }}</p>
      <p><strong>üß† Mind:</strong> {{ entry.mind }}</p>
      <p><strong>üíª Code:</strong> {{ entry.code }}</p>
      <p><strong>üìì Reflections:</strong> {{ entry.body }}</p>
      <div class="date">Entry ID: {{ entry.id }}</div>

      <div class="actions">
        <a class="btn edit" href="{{ url_for('edit_entry', entry_id=entry.id) }}">Edit</a>
        <form method="POST" action="{{ url_for('delete_entry', entry_id=entry.id) }}" style="display:inline;">
          <button class="btn delete" type="submit" onclick="return confirm('Are you sure you want to delete this entry?');">Delete</button>
        </form>
      </div>
    </div>
  {% else %}
    <p>No entries found.</p>
  {% endfor %}
</body>
</html>
